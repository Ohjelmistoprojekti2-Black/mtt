<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>New category</title>
</head>

<body>
    <div class="container">
        <div class="in-line">
            <h1>New category</h1>
        </div>
        <div>
            <form th:object="${newcategory}" th:action="@{/saveCategory}" action="#"
                method="post">
                <div class="col-auto my-1">
                    <label class="mr-sm-2">Name</label>
                    <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"
                        class="text-danger"></div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{categoryName}" />
                    </div>
                </div>
                <div class="col-auto my-1">
                    <label class="mr-sm-2">Description</label>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                        class="text-danger"></div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{description}" />
                    </div>
                </div>
                <div class="form-group align-center">
                    <input type="submit" class="btn btn-success" value="Save" />
                    <a class="btn btn-secondary" href="/categorylist" role="button">All categories</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
