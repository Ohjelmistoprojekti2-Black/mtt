<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Add new location</title>
</head>
<body>
<div class="container">
	<div class="in-line">
		<h1>New location</h1>
	</div>
	<div>
		<form th:object="${newlocation}" th:action="@{/saveLocation}" action="#" method="post">
			  	<div class="col-auto my-1">
			  		<label class="mr-sm-2">City name</label>
			  		<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{city}" />
					</div>
				</div>
				<div class="col-auto my-1">
				  	<label class="mr-sm-2">zipcode</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{zipcode}" />
					</div>
				<div class="form-group align-center" >	
					<input type="submit" class="btn btn-success" value="Save"></input>
					<a class="btn btn-secondary" href="/locationlist" role="button">All locations</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
