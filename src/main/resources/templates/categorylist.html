<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Category List</h1>
        
        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="${category.description}"></td>

                    <td>
                        <form th:action="@{/deleteCategory/{categoryName}(categoryName=${category.categoryName})}" method="get"
                            onsubmit="return confirm('Are you sure you want to delete this category?')">
                            <button type="submit" class="btn btn-danger" style="margin: 10px;">Delete</button>
                        </form>
                    </td> 
                </tr>
            </tbody>
        </table>
        <a href="/addCategory" class="btn btn-primary" style="margin: 10px;">Add Category</a>
        <a href="/eventlist" class="btn btn-primary" style="margin: 10px;">Eventlist</a>
    </div>
    
</body>

</html>
